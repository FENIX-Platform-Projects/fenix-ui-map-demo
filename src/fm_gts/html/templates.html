<template id="template">

	<div class="form-inline">
			<div class="form-group col-xs-6">
				<label for="country" class="form-label">Select Country:</label>&nbsp;
				<select class="form-control" id="country" name="country">
					<option value="">All countries</option>
					<!-- FILLED BY JS -->
				</select>
			</div>
			<div class="form-group col-xs-6">
				<label for="month" class="form-label">Select Month:</label>&nbsp;
				<select class="form-control" id="month" name="month">
					<!-- FILLED BY JS -->
				</select>
			</div>
	</div>
	<div>
		<div id="map" style="position:absolute;top:70px;left:0;right:0;bottom:0"></div>
	</div>
	<div class="modal fade" id="modalchart">
	    <div class="modal-dialog modal-lg">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title"></h4>
	            </div>
	            <div class="modal-body">
	    			
	    			<div id="resultchart"></div>

	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>

<template id="popup">
	<div>
	{{#with this}}
		<small>{{country}}</small><br />	
		<b>{{station_name}}</b><br />
		<em>{{station}}</em><br />
		elevation: {{elevation}}<br /><br />
		<a data-station="{{station}}" class="btn btn-default btn-sm" href="#">View Timeseries</a>
	{{/with}}
	</div>
</template>
